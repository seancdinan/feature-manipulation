<!DOCTYPE html>
<html>
<head>
	<title>// Feature Manipulation //</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- 2D ball layout -->
<div class = "contentHolder">
	<div id="ball_1"></div>
	<div id="ball_2"></div>
	<div id="ball_3"></div>
	<div id="ball_4"></div>
	<div id="ball_5"></div>
</div>


<div class = "contentHolder">
	<table id="featuresTable">
		
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Color</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Ball 1</td>
				<td>
					<select id="BallDropdown_1" onchange="pickEm('BallDropdown_1','ball_1')" autocomplete="off">
						<option value="white"> ---Default--- </option>
						<option value="hsl(310, 40%, 70%)">Purple</option>
						<option value="hsl(50, 100%, 60%)">Yellow</option>
						<option value="hsl(120, 70%, 60%)">Green</option>
						<option value="hsl(10, 50%, 50%)">Red</option>
						<option value="hsl(180, 60%, 70%)">Blue</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ball 2</td>
				<td>
					<select id="BallDropdown_2" onchange="pickEm('BallDropdown_2','ball_2')" autocomplete="off">

						<option value="hsl(10, 50%, 50%)">Red</option>
						<option value="hsl(180, 60%, 70%)">Blue</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ball 3</td>
				<td>
					<select id="BallDropdown_3" onchange="pickEm('BallDropdown_3','ball_3')" autocomplete="off">
						<option value="white"> ---Default--- </option>
						<option value="hsl(310, 40%, 70%)">Purple</option>
						<option value="hsl(50, 100%, 60%)">Yellow</option>
						<option value="hsl(120, 70%, 60%)">Green</option>
						<option value="hsl(10, 50%, 50%)">Red</option>
						<option value="hsl(180, 60%, 70%)">Blue</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ball 4</td>
				<td>
					<select id="BallDropdown_4" onchange="pickEm('BallDropdown_4','ball_4')" autocomplete="off">
						<option value="white"> ---Default--- </option>

						<option value="hsl(10, 50%, 50%)">Red</option>
						<option value="hsl(180, 60%, 70%)">Blue</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ball 5</td>
				<td>
					<select id="BallDropdown_5" onchange="pickEm('BallDropdown_5','ball_5')" autocomplete="off">
						<option value="white"> ---Default--- </option>

						<option value="hsl(120, 70%, 60%)">Green</option>
						<option value="hsl(10, 50%, 50%)">Red</option>
						<option value="hsl(180, 60%, 70%)">Blue</option>
					</select>
				</td>
			</tr>
		</tbody>

	</table>
</div>

<script type="text/javascript" src="js/three.min.js"></script>
